<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeAce IQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>CodeAce IQ</h1>

  <div class="top-buttons">
    <button id="daily-challenge-btn">Daily Challenge</button>
    <button onclick="filterQuestionsByTopic()">Start Quiz</button>
  </div>

  <div class="selectors">
    <div>
      <label for="category-select">Choose Language:</label>
      <select id="category-select">
        <option value="all">All Topics</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
        <option value="SQL">SQL</option>
        <option value="React.js">React.js</option>
        <option value="Node.js">Node.js</option>
        <option value="Express.js">Express.js</option>
        <option value="Python">Python</option>
      </select>
    </div>
    <div>
      <label for="question-count">Number of Questions:</label>
      <select id="question-count">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
    </div>
  </div>

  <div id="app">
    <div class="status-bar">
      <p id="timer">Time left: 15s</p>
      <p id="score">Score: 0</p>
    </div>

    <h2 id="question">Loading questions...</h2>
    <ul id="options"></ul>

    <button id="next-btn" style="display: none;">Next Question</button>
    <div id="feedback"></div>

    <button id="restart-btn" style="display: none;">Restart Quiz</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
